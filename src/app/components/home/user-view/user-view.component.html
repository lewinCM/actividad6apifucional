<section>
  <div class="card mb-3" style="max-width: 800px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="user?.image" class="img-fluid rounded-start" [alt]="user?.firt_name">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">Nombre: {{user?.first_name}}</h5>
          <p class="card-text">Apellido: {{user?.last_name}}</p>
          <p class="card-text"><small class="text-muted">Email: {{user?.email}}</small></p>

          <!-- btn -->
          <div class="d-flex align-content-center justify-content-evenly">
            <button class="btn btn-danger" [routerLink]="['/home']">Volver a Usuarios</button>
            <button class="btn btn-warning" [routerLink]="['/new']">Actualizar</button>
            <button class="btn btn-secondary">Eliminar</button>

          </div>

        </div>
      </div>
    </div>
  </div>
</section>
