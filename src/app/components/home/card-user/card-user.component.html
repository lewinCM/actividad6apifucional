<section>
    <div class="card shadow ">
        <div class="content">
            <span></span>
            <div class="img">
                <img [src]="myUser.image" [alt]="myUser.first_name">
            </div>
            <h4>{{myUser.first_name}} {{myUser.last_name}} </h4>
            <h6>{{myUser.username}}</h6>
            <div class="card-flex">
                <a [routerLink]="['/usuario',myUser._id]"> <i class="fa-solid fa-magnifying-glass"></i> Ver</a>
                <a [routerLink]="['/update',myUser._id]"> <i
                        class="fa-sharp fa-solid fa-arrows-rotate"></i>Actulizar</a>
                        <!-- delete -->
                <a [routerLink]="['/usuario',myUser._id]"> <i class="fa-solid fa-trash-can"></i>Eliminar</a>
            </div>
        </div>
        <div class="links">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </div>


</section>
