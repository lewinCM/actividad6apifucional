
<section class="container mt-2">
    <div class="row g-3">
        <!-- paginacion -->
        <div class="container ">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" (click)="gotoPage(1)">Previous</a></li>
                    <li class="page-item"><a class="page-link" (click)="gotoPage(2)">Next</a></li>
                </ul>
            </nav>
        </div>
<!-- card -->
        <article class="col-12 col-md-6 col-lg-4" *ngFor="let item of arrUsers ">
            <app-card-user [myUser]="item"></app-card-user>


        </article>



    </div>

</section>
